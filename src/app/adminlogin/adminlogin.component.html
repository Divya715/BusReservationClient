<form class="border p-3 rounded-3" #loginForm="ngForm" style="width:500px;margin-left: 465px;">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Login</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email"  id="email" name="email" required [(ngModel)]="logindata.Email" #email="ngModel" >
    <div class="form-text text-danger" *ngIf="email.errors?.['required']&&(email.dirty||email.touched)">Email is Required</div>
    <div class="form-text text-danger" *ngIf="email.errors?.['email']&&(email.dirty||email.touched)">Email is Invalid</div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" id="pwd" name="pwd" required [(ngModel)]="logindata.Password"  #pwd="ngModel">
      <div class="form-text text-danger" *ngIf="pwd.errors?.['required']&&(pwd.dirty||pwd.touched)">Password is Required</div>
      <div class="form-text text-danger" *ngIf="pwd.errors?.['minlength']||pwd.errors?.['maxlength']&&(pwd.dirty||pwd.touched)">Password should be atleast 6 and the max 15 characters long.</div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <input type="submit" value="save" class="btn btn-primary" [disabled]="!loginForm.valid" />
      </div>
    </div>
  </div>
</form>
