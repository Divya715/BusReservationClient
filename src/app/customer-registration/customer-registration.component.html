<h2 style="color:blueviolet;text-align: center;" >Customer Registration</h2>
<hr/>
<div style="margin-left:500px; margin-top:5px; margin-right:500px;">
<form  #busform="ngForm">
    
    <div class="form-group mb-3">
        <div><label for="adminId">Enter Admin Id</label></div>
        <input type="number" class="form-control" id="adminId" name="adminId" required  readonly />
    </div>
    <div class="mb-3">
        <label for="firstName">Enter First Name:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="firstName" name="firstName" required  />
    </div>
    <div class="mb3">
        <label for="lastName">Enter Last Name:</label>&nbsp;&nbsp;
        <input type="text" id="lastName" class="form-control" name="lastName" required />
    </div>

    <div class="mb-3">
        <label for="email">Enter Email:</label>&nbsp;&nbsp;
        <input type="email" class="form-control" id="email" name="email" required  />
    </div>

    <div class="mb-3">
        <label for="password">Enter Password:</label>&nbsp;&nbsp;
        <input type="password" class="form-control" id="password" name="password" required />
    </div>
   
    <br><br>
    
    <input type="submit" value="Save" class="btn  btn-info " [disabled]="!busform.valid" />
</form>
</div>
